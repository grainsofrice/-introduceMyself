<!DOCTYPE HTML>
<htmllang="en-US">
    <head>
        <meta charset="UTF-8">
    	<title>CSS3 Full Background Slider </title>
        <style type="text/css">
            @importurl("http://www.w3cplus.com/demo/css3/base.css");
            @importurl("http://fonts.googleapis.com/css?family=Yesteryear");
            html,body {
            height: 100%;
            overflow: hidden;
            }
            .title{
                  position: absolute;
                  top: 10%;
                  right: 40%;
                  z-index: 999;
            }
            .title h2{
                  font-size: 40px;
                  line-height: 50px;
                  color: #000;
                  text-align: right; 
                  margin-right: 50px;
            }
            .title h3{
                  font-size: 40px;
                  line-height: 70px;
                  color: #000;
                  text-align: right;
                  font-family: '微软雅黑';
                  margin-right: -50px;     
            }
            .title h2, .title h3{
                  opacity: 0;
                  -webkit-transition:all .8s;
                  -moz-transition:all .8s;
                  transition:all .8s;
            }
            .title .active, .title .active{
                  opacity: 1;
                  margin-right: 0;
            }
            /*.activetitle{
                  opacity: 1;
                  margin-right: 13%;
            }
            .activeh2, .activeh3{
                  opacity: 0;
                  margin-right: 0px;

            }*/
            img.bg {
                  width: 100%;
                  height: 100%;
                  position: fixed;
                  top: 0;
                  left:0;
                  z-index:1;
                  -webkit-transform: tranlateX(-50%);
                  -moz-transform: tranlateX(-50%);
                  -ms-transform: tranlateX(-50%);
                  -o-transform: tranlateX(-50%);
                  transform: tranlateX(-50%);
            }
            @-webkit-keyframes slideLeft {
            	0% { left: -500px; }
            	100% { left: 0; }
            }
            @-moz-keyframes slideLeft {
            	0% { left: -500px; }
            	100% { left: 0; }
            }
            @-o-keyframes slideLeft {
            	0% { left: -500px; }
            	100% { left: 0; }
            }
            @-ms-keyframes slideLeft {
            	0% { left: -500px; }
            	100% { left: 0; }
            }
            @keyframes slideLeft {
            	0% { left: -500px; }
            	100% { left: 0; }
            }
            @-webkit-keyframes slideBottom {
            	0% { top: 350px; }
            	100% { top: 0; }
            }
            @-moz-keyframes slideBottom {
            	0% { top: 350px; }
            	100% { top: 0; }
            }
            @-ms-keyframes slideBottom {
            	0% { top: 350px; }
            	100% { top: 0; }
            }
            @-o-keyframes slideBottom {
            	0% { top: 350px; }
            	100% { top: 0; }
            }
            @keyframes slideBottom {
            	0% { top: 350px; }
            	100% { top: 0; }
            }     
            @-webkit-keyframes zoomIn {
            	0% { -webkit-transform: scale(0.1); }
            	100% { -webkit-transform: none; }
            }
            @-moz-keyframes zoomIn {
            	0% { -moz-transform: scale(0.1); }
            	100% { -moz-transform: none; }
            }
            @-ms-keyframes zoomIn {
            	0% { -ms-transform: scale(0.1); }
            	100% { -ms-transform: none; }
            }
            @-o-keyframes zoomIn {
            	0% { -o-transform: scale(0.1); }
            	100% { -o-transform: none; }
            }
            @keyframes zoomIn {
            	0% { transform: scale(0.1); }
            	100% { transform: none; }
            }         
            @-webkit-keyframes zoomOut{
            	0% { -webkit-transform: scale(2); }
            	100% { -webkit-transform: none; }
            }
            @-moz-keyframes zoomOut {
            	0% { -moz-transform: scale(2); }
            	100% { -moz-transform: none; }
            }
            @-ms-keyframes zoomOut {
            	0% { -ms-transform: scale(2); }
            	100% { -ms-transform: none; }
            }
            @-o-keyframes zoomOut {
            	0% { -o-transform: scale(2); }
            	100% { -o-transform: none; }
            }
            @keyframes zoomOut {
            	0% { transform: scale(2); }
            	100% { transform: none; }
            }        
            @-webkit-keyframes rotate {
            	0% { -webkit-transform: rotate(-360deg) scale(0.1); }
            	100% { -webkit-transform: none; }
            }
            @-moz-keyframes rotate {
            	0% { -moz-transform: rotate(-360deg) scale(0.1); }
            	100% { -moz-transform: none; }
            }
            @-ms-keyframes rotate {
            	0% { -ms-transform: rotate(-360deg) scale(0.1); }
            	100% { -ms-transform: none; }
            }
            @-o-keyframes rotate {
            	0% { -o-transform: rotate(-360deg) scale(0.1); }
            	100% { -o-transform: none; }
            }
            @keyframes rotate {
            	0% { transform: rotate(-360deg) scale(0.1); }
            	100% { transform: none; }
            }
            @-webkit-keyframes notTarget {
            	0% { z-index: 75; }
            	100% { z-index: 75; }
            }
            @-moz-keyframes notTarget {
            	0% { z-index: 75; }
            	100% { z-index: 75; }
            }
            @-ms-keyframes notTarget {
            	0% { z-index: 75; }
            	100% { z-index: 75; }
            }
            @-o-keyframes notTarget {
            	0% { z-index: 75; }
            	100% { z-index: 75; }
            }
            @keyframes notTarget {
            	0% { z-index: 75; }
            	100% { z-index: 75; }
            }
            .slider {
                  position: absolute;
                  width: 100%;
                  text-align: center;
                  z-index: 101;
                  bottom: 100px;
            }
            .slider ul{
                  padding-left: 200px;
            }
            .slider li {
                  display: block;
                  float: left;
                  width: 170px;
                  height: 130px;
                  margin-right: 20px;
            }
            .slider a {
                  display: block;
                  width: 170px;
                  padding-top: 70px;
                  padding-bottom: 20px;
                  position: relative;
                  cursor: pointer;
                  border: 2px solid #fff;
                  border-radius: 5px;
                  vertical-align: top;
                  color: #fff;
                  text-decoration: none;
                  font-size: 22px;
                  font-family: 'Yesteryear', cursive;
                  text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.8),-2px -2px 1px rgba(0, 0, 0, 0.3),-3px -3px 1px rgba(0, 0, 0, 0.3);
            }
            .slider li:nth-of-type(1) a{
                  background-color: #02646e;
            }
            .slider li:nth-of-type(2) a{
                  background-color: #eb0837;
            }
            .slider li:nth-of-type(3) a{
                  background-color: #67b374;
            }    
            .slider li:nth-of-type(4) a{
                  background-color: #e6674a;
            }    
            .slider li:nth-of-type(5) a{
                  background-color: #e61061;
            }
            a::after{
                  content:"";
                  display: block;
                  height: 120px;
                  width: 120px;
                  border: 5px solid #fff;
                  border-radius: 50%;
                  position: absolute;
                  left: 50%;
                  margin-left: -60px;
                  z-index: 9999;
                  top: -80px;
            }
            li:nth-of-type(1) a::after{
                  background: url(sbg1.jpg) no-repeat center;
            }
            li:nth-of-type(2) a::after{
                  background: url(sbg2.jpg) no-repeat center;
            }
            li:nth-of-type(3) a::after{
                  background: url(sbg3.jpg) no-repeat center;
            }
            li:nth-of-type(4) a::after{
                  background: url(sbg4.jpg) no-repeat center;
            }
            li:nth-of-type(5) a::after{
                  background: url(sbg5.jpg) no-repeat center;
            }
            a::before{
                  content:"";
                  display: block;
                  height: 120px;
                  width: 120px;
                  border: 5px solid #fff;
                  border-radius: 50%;
                  position: absolute;
                  left: 50%;
                  margin-left: -60px;
                  z-index: 99999;
                  top: -80px;
                  background: rgba(0,0,0,0.3);
            }
            a:hover::before{
                  opacity:0;
            }
            .slideLeft:target{
            	z-index: 100;
            	-webkit-animation-name: slideLeft;
            	-webkit-animation-duration: 1s;
            	-webkit-animation-iteration-count: 1;
            	-moz-animation-name: slideLeft;
            	-moz-animation-duration: 1s;
            	-moz-animation-iteration-count: 1;
            	-ms-animation-name: slideLeft;
            	-ms-animation-duration: 1s;
            	-ms-animation-iteration-count: 1;
            	-o-animation-name: slideLeft;
            	-o-animation-duration: 1s;
            	-o-animation-iteration-count: 1;
            	animation-name: slideLeft;
            	animation-duration: 1s;
            	animation-iteration-count: 1;
            }
            .slideBottom:target{
            	z-index: 100;
            	-webkit-animation-name: slideBottom;
            	-webkit-animation-duration: 1s;
            	-webkit-animation-iteration-count: 1;
            	-moz-animation-name: slideBottom;
            	-moz-animation-duration: 1s;
            	-moz-animation-iteration-count: 1;
            	-ms-animation-name: slideBottom;
            	-ms-animation-duration: 1s;
            	-ms-animation-iteration-count: 1;
            	-o-animation-name: slideBottom;
            	-o-animation-duration: 1s;
            	-o-animation-iteration-count: 1;
                  animation-name: slideBottom;
            	animation-duration: 1s;
            	animation-iteration-count: 1;
            }
            .zoomIn:target{
            	z-index: 100;
            	-webkit-animation-name: zoomIn;
            	-webkit-animation-duration: 1s;
            	-webkit-animation-iteration-count: 1;
            	-moz-animation-name: zoomIn;
            	-moz-animation-duration: 1s;
            	-moz-animation-iteration-count: 1;
            	-ms-animation-name: zoomIn;
            	-ms-animation-duration: 1s;
            	-ms-animation-iteration-count: 1;
            	-o-animation-name: zoomIn;
            	-o-animation-duration: 1s;
            	-o-animation-iteration-count: 1;
            	animation-name: zoomIn;
            	animation-duration: 1s;
            	animation-iteration-count: 1;
            }
            
            .zoomOut:target{
            	z-index: 100;
            	-webkit-animation-name: zoomOut;
            	-webkit-animation-duration: 1s;
            	-webkit-animation-iteration-count: 1;
            	-moz-animation-name: zoomOut;
            	-moz-animation-duration: 1s;
            	-moz-animation-iteration-count: 1;
            	-ms-animation-name: zoomOut;
            	-ms-animation-duration: 1s;
            	-ms-animation-iteration-count: 1;
            	-o-animation-name: zoomOut;
            	-o-animation-duration: 1s;
            	-o-animation-iteration-count: 1;
            	animation-name: zoomOut;
            	animation-duration: 1s;
            	animation-iteration-count: 1;
            }
            
            .rotate:target{
            	z-index: 100;
            	-webkit-animation-name: rotate;
            	-webkit-animation-duration: 1s;
            	-webkit-animation-iteration-count: 1;
            	-moz-animation-name: rotate;
            	-moz-animation-duration: 1s;
            	-moz-animation-iteration-count: 1;
            	-ms-animation-name: rotate;
            	-ms-animation-duration: 1s;
            	-ms-animation-iteration-count: 1;
            	-o-animation-name: rotate;
            	-o-animation-duration: 1s;
            	-o-animation-iteration-count: 1;
            	animation-name: rotate;
            	animation-duration: 1s;
            	animation-iteration-count: 1;
            }
        </style>
    </head>
    <body>
      <div class="title" id="title">
            <h2>I'm 刘畅</h2> 
            <h3>Hope to be 易中人</h3> 
      </div>
        <div class="slider" id="slider">
            <ul class="clearfix">
            	<li><a href="#bg1">Optimistic Positive Upward </a></li>
        		<li><a href="#bg2">Do Anything Seriously &amp; Carefully</a></li>
        		<li><a href="#bg3">Go Carefully In Every Step Of The Way!</a></li>
        		<li><a href="#bg4">A Little Lazy &amp; Like New Things!</a></li>
        		<li><a href="#bg5">Like To Work Hard!!!</a></li>
        	</ul>
        </div>
        <img src="bg1.jpg" alt="" class="bg slideLeft" id="bg1" />
        <img src="bg2.jpg" alt="" class="bg slideBottom" id="bg2" />
        <img src="bg3.jpg" alt="" class="bg zoomIn" id="bg3" />
        <img src="bg4.jpg" alt="" class="bg zoomOut" id="bg4" />
        <img src="bg5.jpg" alt="" class="bg rotate" id="bg5" />
        <script type="text/javascript" src="switch.js"></script>
    </body>
</html>
